@if (listMapped(); as list) {
  @if (list.length) {
    <div class="flex flex-wrap gap-4">
      @for (badge of list; track $index) {
        <div
          class="inline-flex items-center gap-2 justify-center rounded-2xl py-1 px-3 w-fit font-semibold cursor-default shadow-sm border-primary border dark:bg-dark-card bg-light-card"
        >
          @if (badge.link) {
            <img
              [width]="20"
              [height]="20"
              imageErrorHandler
              [alt]="badge.label"
              [ngSrc]="badge.link"
            />
          }
          <div class="dark:text-gray-100 text-gray-700 capitalize">
            {{ badge.label }}
          </div>
        </div>
      }
    </div>
  }
}
